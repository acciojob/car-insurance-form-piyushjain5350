<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name*</label>
		<input type="text" id="name" name="name" required><br>
		
		<label for="email">Email*</label>
		<input type="email" id="email" name="email" required><br>
		
		<label for="gender">Gender*</label>
		<label for="gender_m">Male</label>
		<input type="radio" id="gender_m" name="gender" required>
		<label for="gender_f">Femle</label>
		<input type="radio" id="gender_f" name="gender" required><br>
		
		
		<label for="#cars">Car Brands*</label>
		<select id="#cars" name="#cars">
			<option value="bmw">BMW</option>
			<option value="Audi">Audi</option>
			<option value="mercedez">Mecedez</option>
		</select>	<br>
		
		<label for="#carage">Car Age*</label>
		<input type="number" id="#carage" name="#carage" required><br>

		<label for="dop">Date of Purchase(DPP)*</label>
		<input type="date" id="dop" name="dop" required><br>

		<label for="password">Password*</label>
		<input type="password" id="password" name="password" required><br>

		<input type="submit" value="submit">
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
